name: auto scrape keiba

on:
  schedule:
    - cron: "0 3 * * 1"
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run scraper
        env:
          DB_URL: ${{ secrets.DB_URL }}
        run: python scrape.py
